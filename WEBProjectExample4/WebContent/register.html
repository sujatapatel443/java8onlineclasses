<html>
<body>
<center>
<h1>Java Learning Center</h1>
<form action="register.do" method="post">
<table>
<tr>
<td>Full Name</td>
<td><input type="text" name="fname" /> </td>
</tr>
<tr>
<td>Username</td>
<td><input type="text" name="uname" /> </td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" name="pwd" /> </td>
</tr>

<tr>
<td>Confirm Password</td>
<td><input type="password" name="cpwd" /> </td>
</tr>

<tr>
<td>Email</td>
<td><input type="text" name="email" /> </td>
</tr>
<tr>
<td>Phone</td>
<td><input type="text" name="phone" /> </td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="Male"/>Male </td>
<td><input type="radio" name="gender" value="Female"/>Female </td>
</tr>
<tr>
<td>Course</td>
<td><input type="checkbox" name="course" value="JAVA"/>JAVA <br>
<input type="checkbox" name="course" value="JDBC"/>JDBC <br>
<input type="checkbox" name="course" value="Servlet"/>SERVLET <br>
<input type="checkbox" name="course" value="JSP"/>JSP <br>
 </td>
</tr>
<tr>
<td>Timing</td>
<td>
<select name="timing">
<option value="Select">Select</option>
<option value="6:30AM-7:30AM">6:30AM-7:30AM</option>
<option value="6:30PM-7:30PM">6:30PM-7:30PM</option>
<option value="8:30PM-9:30PM">8:30PM-9:30PM"</option>
</select>
</td>
</tr>
<tr>
<td>Remarks</td>
<td><textarea name="remarks" rows="5" cols="7"></textarea>
</td>
</tr>

<tr>
<td>Register Now</td>
<td><input type="submit" value="REGISTER" /></td>
</tr>

</table>
</form>

</center>
</body>
</html>
